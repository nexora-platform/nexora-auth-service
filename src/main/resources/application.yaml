server:
  port: 8081

spring:
  application:
    name: nexora-auth-service

  datasource:
    url: jdbc:postgresql://localhost:5433/nexora_auth   # نفس البورت والاسم
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

  instance:
    prefer-ip-address: true